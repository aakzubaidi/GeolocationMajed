<!DOCTYPE html>
<html>
<title> تجربة محدد المواقع</title>
<body>
    <button onclick="getLocation()">أحصل على الموقع</button>

    <p id="demo"></p>
    <div id="mapholder"></div>

    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
                navigator.geolocation.getCurrentPosition(showPositionMap);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPositionMap(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }

        function showPosition(position) {
            var latlon = position.coords.latitude + "," + position.coords.longitude;

            var img_url = "https://maps.googleapis.com/maps/api/js?key==AIzaSyDpvi3g0IfJgXnAvlnb5XomGz4FZDPOfsY";

            document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>";
        }

    </script>

</body>

</html>
